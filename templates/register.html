<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mock Interview - Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #1e40af, #2563eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .register-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            padding: 35px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.4);
            color: white;
        }

        .register-card h3 {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .ai-logo {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px auto;
            font-size: 30px;
            box-shadow: 0px 0px 20px rgba(59, 130, 246, 0.7);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            border-radius: 10px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0px 0px 10px rgba(59, 130, 246, 0.6);
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .btn-ai {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-ai:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 18px rgba(59, 130, 246, 0.8);
        }

        .small-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .system-title {
            font-size: 14px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        .register-card {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .register-card.exiting {
            animation: fadeOutDown 0.5s ease-in forwards;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="register-card" style="width: 450px;">

            <!-- AI Logo -->
            <div class="ai-logo">
                ðŸ¤–
            </div>

            <h3 class="text-center mb-1">AI Interview System</h3>
            <p class="text-center system-title mb-4">Create Your Account & Start Practicing</p>

            <!-- Django Messages -->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger text-center">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <!-- Register Form -->
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="full_name" class="form-control" placeholder="Enter your full name"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password"
                        required>
                </div>

                <button class="btn btn-ai w-100 text-white">Register</button>
            </form>

            <p class="text-center mt-4 small-text">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
            </p>

            <p class="text-center small-text mt-2">
                Â© 2026 AI Mock Interview System
            </p>

        </div>
    </div>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const transitionLink = document.querySelector('a[href*="login"]');
        const card = document.querySelector('.register-card');

        if (transitionLink && card) {
            transitionLink.addEventListener('click', function (e) {
                e.preventDefault();
                const targetUrl = this.href;

                // Add exit animation class
                card.classList.add('exiting');

                // Wait for animation then navigate
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500);
            });
        }
    });
</script>

</html>
